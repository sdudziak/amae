name: wp
services:
  db:
    container_name: relax-hub-db
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_PASSWORD: secretpass
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: wordpress
    healthcheck:
      test:
        - CMD-SHELL
        - mariadb-admin ping -uroot -p$${MYSQL_ROOT_PASSWORD} -h 127.0.0.1 --silent
      timeout: 5s
      interval: 10s
      retries: 10
    image: mariadb:11
    networks:
      default: null
    volumes:
      - type: volume
        source: db_data
        target: /var/lib/mysql
        volume: {}
  nginx:
    container_name: relax-hub-nginx
    depends_on:
      wordpress:
        condition: service_started
        required: true
    image: nginx:1.27-alpine
    networks:
      default: null
    ports:
      - mode: ingress
        target: 80
        published: "8080"
        protocol: tcp
    volumes:
      - type: bind
        source: /home/sdudziak/projects/relax-hub/wp/app
        target: /var/www/html
        read_only: true
        bind:
          create_host_path: true
      - type: bind
        source: /home/sdudziak/projects/relax-hub/wp/ops/nginx/default.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
        bind:
          create_host_path: true
  phpmyadmin:
    container_name: relax-hub-pma
    depends_on:
      db:
        condition: service_started
        required: true
    environment:
      PMA_HOST: db
      PMA_PASSWORD: secretpass
      PMA_USER: wordpress
    image: phpmyadmin:5
    networks:
      default: null
    ports:
      - mode: ingress
        target: 80
        published: "8081"
        protocol: tcp
  wordpress:
    container_name: relax-hub-wp
    depends_on:
      db:
        condition: service_healthy
        required: true
    environment:
      WORDPRESS_CONFIG_EXTRA: |
        // Hardening & dev logs
        define('DISALLOW_FILE_EDIT', true);
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_MEMORY_LIMIT', '256M');
        // Absolute path to protected files (non-webroot)
        if (!defined('PROTECTED_PATH')) { define('PROTECTED_PATH', '/var/www/protected'); }
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_PASSWORD: secretpass
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_TABLE_PREFIX: relax_hub_wp_
      WP_ENVIRONMENT_TYPE: local
    image: wordpress:6.8.2-php8.2-fpm
    networks:
      default: null
    user: 1000:1000
    volumes:
      - type: bind
        source: /home/sdudziak/projects/relax-hub/wp/app
        target: /var/www/html
        bind:
          create_host_path: true
  wpcli:
    depends_on:
      db:
        condition: service_healthy
        required: true
      wordpress:
        condition: service_started
        required: true
    entrypoint:
      - wp
      - --path=/var/www/html
      - --allow-root
    environment:
      HOME: /tmp
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_PASSWORD: secretpass
      WORDPRESS_DB_USER: wordpress
      WP_CLI_CACHE_DIR: /tmp/wp-cli-cache
    image: wordpress:cli-php8.2
    networks:
      default: null
    tmpfs:
      - /tmp
    user: 1000:1000
    volumes:
      - type: bind
        source: /home/sdudziak/projects/relax-hub/wp/app
        target: /var/www/html
        bind:
          create_host_path: true
networks:
  default:
    name: wp_default
volumes:
  db_data:
    name: wp_db_data
